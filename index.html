</html>

<script>
    const showModal = () => {
        let sidePanels = document.querySelectorAll(".side-panel")
    
        if (sidePanels[0].classList[1] === "hidden") {
            for (let i = 0; i < sidePanels.length; i++) {	
                sidePanels[i].style.width = "400px"
                sidePanels[i].classList.remove("hidden")
                sidePanels[i].classList.add("showing")

            }
            setTimeout(()=>{
                document.getElementById('about-modal-content').style.display = ""},400)

        } else {
            for (let i = 0; i < sidePanels.length; i++) {	
                sidePanels[i].style.width = "0px"
                sidePanels[i].classList.remove("showing")
                sidePanels[i].classList.add("hidden")
            }
            
            document.getElementById('about-modal-content').style.display = "none"
        }
    }

</script>
