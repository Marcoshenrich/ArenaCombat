<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../src/styles/css_reset.css">
    <link rel="stylesheet" type="text/css" href="../src/styles/arena.css">
    <script type="module" src="./main.js" charset="utf-8" defer></script>
</head>

<body>
    <canvas id="canvas1"></canvas>

    <div id="mat" >

        <div class="card-slot" id="card-slot1">
            <img id="test" class="card" src="art/strike.png" width="200px" height="200px">
            <!-- <div width="200px" height="200px">1</div> -->
        </div>
        <div class="card-slot" id="card-slot2">2</div>
        <div class="card-slot" id="card-slot3">3</div>
        <div class="card-slot" id="card-slot4">4</div>
        <div class="card-slot" id="card-slot5">5</div>
        <div class="deck-slot"></div>
    </div>

    <div class="p-controls">
        <label for="player-animations">Animation:</label>
        <select name="player-animations" id="player-animations">
            <option value="idle">idle</option>
            <option value="attack">attack</option>
            <option value="attack2">attack2</option>
            <option value="combo">combo</option>
            <option value="death">death</option>
            <option value="roll">roll</option>
        </select>
    </div>
    
    <div class="o-controls">
        <label for="opponent-animations">Animation:</label>
        <select name="opponent-animations" id="opponent-animations">
            <option value="idle">idle</option>
            <option value="attack">attack</option>
        </select>
    </div>


</body>

</html>
