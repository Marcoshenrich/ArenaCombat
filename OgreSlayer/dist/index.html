<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="./arena.css">
    <script type="module" src="./main.js" charset="utf-8" defer></script>
</head>

<body>
    <canvas id="canvas1">
        <div id="mat">
        
        </div>

    <div class="p-controls">
        <label for="player-animations">Animation:</label>

    <div class="o-controls">

        </select>
